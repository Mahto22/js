<body>
    <script>

        // hoisting example
        sum(15,20);
        function sum(a,b){
            add = a+b;
            console.log(add);
        }

        sub(15,20);
        function sub(a,b){
            sub = a-b;
            console.log(sub);
        }
        

        //In function expretion hoisting not working
        sum(15,20); // Uncaught TypeError: sum is not a function
        var sum = function sum(a,b){
            add = a+b;
            console.log(add);
        }

        var sum = function sum(a,b){
            add = a+b;
            console.log(add);
        }
        sum(15,20); // 35


        // hoisting also not working
        addition(59,69);//Uncaught ReferenceError: Cannot access 'addition' before initialization
        const addition = (a,b) =>{
            addition = a+b;
            console.log(addition);
        }

        // hoisting  working here
        const addition = (a,b) =>{
            addition = a+b;
            console.log(addition);
        }
        addition(59,69); //128

        // not come in hoisting
        var a ;
        a = 10;
        console.log(a); // 10

    // hoisting working
    console.log(a); // undefine
    var a ;
    a = 10;

    var a =10;
    var a = 20;
    console.log(a) // 20

    console.log(a) // 10
